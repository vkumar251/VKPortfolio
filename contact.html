                    <h1>Contact</h1>
                    <hr> <!--horizontal line-->
                    <p>Thank you for reaching out. Please fill in the form below and I will get back as soon as I can.</p>
                </div>
                <div id="contact-entries">
                    <form action="php/form-handlers/contact-handler.php", id="contact-form">
                        <div class="contact-form-flex"> <!--flex container-->
                            <div class="contact-form-div">
                                <label for="name">Name <span class="red">*</span></label>
                                <input type="text", id="name", name="name" required>
                            </div>
                            <div class="contact-form-div">
                                <label for="email">Email <span class="red">*</span></label>
                                <input type="email", id="email", name="email", required>
                            </div>
                        </div>
                        <div class="contact-form-block"> <!--block container-->
                            <div class="contact-form-div">
                                <label for="phone">Phone Number <span class="grey">(optional)</span></label>
                                <input type="tel", id="phone", name="phone", value="+44">
                            </div>
                            <div class="contact-form-div">
                                <label for="message">Message <span class="red">*</span></label>
                                <textarea id="message", name="message", rows="10", cols="60", required></textarea>
                            </div>
                            <div class="contact-form-div">
                                <input type="submit", value="Submit", class="button">
                            </div>
                        </div>
                    </form>
                </div>
